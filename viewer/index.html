<!DOCTYPE html>
<html>
<head>
    <title>Doc Viewer API Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="">
</head>

<body>
	<div id="document-viewing-frame">
        <section class="container container-fluid text-center" id="install">
            <h1 class="v-center">
                Try<br/>
                Docs Online Viewer
            </h1>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <p class="lead">
                        View any file online directly in your browser.
                    </p>
                </div>
            </div><!--/row-->
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                    <a id="dov-install-button" href="http://dov.parishod.com/"
                       class="btn btn-primary btn-block btn-lg" role="button">Visit Homepage</a>
                </div>
            </div>
            <div class="row supported-browsers-group">
                <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                    <a id="supported-browser-icon-chrome" class="text-muted" href="https://chrome.google.com/webstore/detail/docs-online-viewer/gmpljdlgcdkljlppaekciacdmdlhfeon">
                        <i class="fa fa-chrome fa-2x"></i>
                    </a>
                    <a id="supported-browser-icon-firefox" class="text-muted" href="https://addons.mozilla.org/en-US/firefox/addon/docs-online-viewer/">
                        <i class="fa fa-firefox fa-2x"></i>
                    </a>
                    <a id="supported-browser-icon-opera" class="text-muted" href="https://addons.opera.com/en/extensions/details/docs-online-viewer/">
                        <i class="fa fa-opera fa-2x"></i>
                    </a>
                </div>
            </div>
        </section>
    </div>
	<div id="inline-frame"></div>
	<ul id="menu" class="mfb-component--br mfb-zoomin" data-mfb-toggle="hover">
		<li class="mfb-component__wrap">
			<!-- Manu button-->
			<a href="#" data-mfb-label="Menu" class="mfb-component__button--main">
				<i class="mfb-component__main-icon--resting ion-android-menu"></i>
				<!--<i class="mfb-component__main-icon--resting ion-plus-round"></i>-->
				<i class="mfb-component__main-icon--active ion-android-close"></i>
			</a>
			<!-- Define as many buttons as required -->
			<ul class="mfb-component__list">
				<li>
					<a href="#" data-mfb-label="Settings" class="mfb-component__button--child">
						<i class="mfb-component__child-icon ion-android-settings"></i>
					</a>
				</li>
				<li>
					<a id="downloadID" href="#" onclick="downloadListener()" data-mfb-label="Download" class="mfb-component__button--child">
						<i class="mfb-component__child-icon ion-android-download"></i>
					</a>
				</li>
				<li>
					<a id="shareID" data-toggle="modal" data-target="#shareModal"
					   data-mfb-label="Share" class="mfb-component__button--child">
						<i class="mfb-component__child-icon ion-android-share-alt"></i>
					</a>
				</li>
			</ul>
		</li>
	</ul>
	
	<!-- Modal -->
	<div class="modal fade" id="shareModal" tabindex="-1" role="dialog" 
	   aria-labelledby="myModalLabel" aria-hidden="true">
	   
	   <div class="modal-dialog">
		  <div class="modal-content">
			 
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					  &times;
				</button>
				
				<h4 class="modal-title" id="myModalLabel">
				  Share via
				</h4>
			</div>
			 
			<div class="modal-body">
				<div class="row">
				  <div class="col-sm-3">
					<a id="facebook" href="https://www.facebook.com/sharer/sharer.php?u=http://deap.co/2016/01/29/how-bad-products-survive/" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" data-mfb-label="facebook" class="mfb-component__button--child">
						<i class="mfb-component__child-icon ion-social-facebook">Facebook</i>
					</a>
					
				  </div>
				  <div class="col-sm-3">
					<a id="twitter" href="http://twitter.com/share?text=text goes here&url=http://url goes here&hashtags=hashtag1,hashtag2,hashtag3" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" data-mfb-label="Settings" class="mfb-component__button--child">
						<i class="mfb-component__child-icon ion-social-twitter">Twitter</i>
					</a>
				  </div>
				  <div class="col-sm-3">
					<a id="googleplus" href="https://plus.google.com/share?url=http://deap.co/2016/01/29/how-bad-products-survive/" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" data-mfb-label="Settings" class="mfb-component__button--child">
						<i class="mfb-component__child-icon ion-social-googleplus">Googleplus</i>
					</a>
				  </div>
				</div>							
			</div>
			 
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
				   Close
				</button>
			</div>
			 
		  </div><!-- /.modal-content -->
	   </div><!-- /.modal-dialog -->
	  
	</div><!-- /.modal -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400' rel='stylesheet' type='text/css'>

    <!-- Loading Material FLoating button CSS -->
    <link href="../libs/dist/mfb.css" rel="stylesheet">
    <!-- End Loading Material FLoating button CSS -->

    <!-- Loading Bootstrap CSS. Required for modal template code -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

	<!-- To Launch the iframe for the doc trying to open -->
	<script src="../libs/doc-viewer-utils.js"></script>
	<script src="../js/main.js"></script>
	
	<!-- Loading Jquery. Required for modal template code -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
    <!-- build:js modernizr.touch.js -->
    <script src="../libs/dist/lib/modernizr.touch.js"></script>
    <!-- endbuild -->
	<!-- build:js mfb.min.js -->
	<script src="../libs/dist/mfb.min.js"></script>
	<!-- endbuild -->
    
</body>

</html>
