<!DOCTYPE html>
<html>
<head>
    <title>Doc Viewer API Interface</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="">
</head>

<body>
	<div id="document-viewing-frame">
        <section class="container container-fluid text-center" id="install">
            <h1 class="v-center">
                Try<br/>
                Docs Online Viewer
            </h1>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <p class="lead">
                        View any file online directly in your browser.
                    </p>
                </div>
            </div><!--/row-->
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                    <a id="dov-install-button" href="http://dov.parishod.com/"
                       class="btn btn-primary btn-block btn-lg" role="button">Visit Homepage</a>
                </div>
            </div>
			<br/>
            <div class="row supported-browsers-group">
                <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                    <a id="supported-browser-icon-chrome" class="text-muted" href="https://chrome.google.com/webstore/detail/docs-online-viewer/gmpljdlgcdkljlppaekciacdmdlhfeon">
                        <i class="fa fa-chrome fa-2x"></i>
                    </a>
                    <a id="supported-browser-icon-firefox" class="text-muted" href="https://addons.mozilla.org/en-US/firefox/addon/docs-online-viewer/">
                        <i class="fa fa-firefox fa-2x"></i>
                    </a>
                    <a id="supported-browser-icon-opera" class="text-muted" href="https://addons.opera.com/en/extensions/details/docs-online-viewer/">
                        <i class="fa fa-opera fa-2x"></i>
                    </a>
                </div>
            </div>
        </section>
    </div>
	<div id="inline-frame"></div>
	<ul id="floating-main-menu" class="mfb-component--br mfb-zoomin appear-on-hover" data-mfb-toggle="hover">
		<li class="mfb-component__wrap">
			<!-- Menu button-->
			<a href="#" data-mfb-label="Menu" class="mfb-component__button--main">
				<i class="mfb-component__main-icon--resting fa fa-navicon fa-fw"></i>
				<i class="mfb-component__main-icon--active fa fa-close fa-fw"></i>
			</a>
			<!-- Define as many buttons as required -->
			<ul class="mfb-component__list">
				<li>
					<a id="floating-menu-main-settings-id" data-toggle="modal" data-target="#settings-modal"
                       data-mfb-label="Settings" class="mfb-component__button--child">
						<i class="mfb-component__child-icon fa fa-cog fa-fw"></i>
					</a>
				</li>
				<li>
					<a id="floating-menu-main-download-id" href="#" data-mfb-label="Download" class="mfb-component__button--child">
						<i class="mfb-component__child-icon fa fa-download fa-fw"></i>
					</a>
				</li>
				<li>
					<a id="floating-menu-main-social-share-id" data-toggle="modal" data-target="#social-share-modal"
                       data-mfb-label="Share" class="mfb-component__button--child">
						<i class="mfb-component__child-icon fa fa-share-alt fa-fw"></i>
					</a>
				</li>
			</ul>
		</li>
	</ul>

	<!-- Social Share Modal -->
	<div class="modal fade" id="social-share-modal" tabindex="-1" role="dialog"
	   aria-labelledby="myModalLabel" aria-hidden="true">

	   <div class="modal-dialog">
		  <div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					  &times;
				</button>

				<h4 class="modal-title text-center" id="myModalLabel">
				  Share this page
				</h4>
			</div>

			<div class="modal-body">
				<div class="row">
				  <div class="col-xs-3 col-sm-4 col-md-2  col-md-offset-3 col-lg-2 col-lg-offset-3">
                      <span class="hint--top" data-hint="Facebook">
					    <a class="facebook-brand-color" id="social-share-facebook" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                            <i class="fa fa-facebook-square fa-5x"></i>
					    </a>
                      </span>
				  </div>
				  <div class="col-xs-3 col-sm-4 col-md-2 col-lg-2">
                      <span class="hint--top" data-hint="Twitter">
					    <a class="twitter-brand-color" id="social-share-twitter" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                            <i class="fa fa-twitter-square fa-5x"></i>
					    </a>
                      </span>
				  </div>
				  <div class="col-xs-3 col-sm-4 col-md-2 col-lg-2">
                      <span class="hint--top" data-hint="Google Plus">
					    <a class="googleplus-brand-color" id="social-share-googleplus" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                            <i class="fa fa-google-plus-square fa-5x"></i>
					    </a>
                      </span>
				  </div>
				</div>
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
                        <div class="input-group">
                            <input type="text" class="form-control" id="social-share-url">
                            <span class="hint--top input-group-addon" data-hint="Copy To Clipboard">
					            <a id="social-share-copytoclipboard" onclick="copyTextToClipboard(document.location.href)">
                                    <i class="fa fa-clipboard fa-2x"></i>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
			</div>
		  </div><!-- /.modal-content -->
	   </div><!-- /.modal-dialog -->

	</div><!-- End Social Share Modal -->
    
    <!-- Settings Modal -->
	<div class="modal fade" id="settings-modal" tabindex="-1" role="dialog"
	   aria-labelledby="myModalLabel" aria-hidden="true">
	   
	   <div class="modal-dialog">
		  <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>

                <h4 class="modal-title text-center">
                    Settings
                </h4>
            </div>
			<div class="modal-body">
				<!-- Reference http://plnkr.co/edit/Oj681B1YbLU1dJEiWHZp?p=preview -->
                <ul class="nav nav-tabs" id="tabContent">
                    <li class="active"><a href="#modal-settings-tab-services" data-toggle="tab">Services</a></li>
                    <li><a href="#modal-settings-tab-advanced" data-toggle="tab">Advanced</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="modal-settings-tab-services">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-8 col-lg-4 col-lg-offset-8">
                                <div class="checkbox pull-right hint--top" data-hint="Hide file types with only single service option">
                                    <label>
                                        <input id="hide-hobsons-checkbox-services-settings" type="checkbox" checked> Hide Hobsons
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="settings-services-tab-row">
                        </div>
                        <!-- View "Options saved" kind of messages when user changes user preferences -->
                        <div id="services-settings-modal-update-status-message">
                            <br/>
                        </div>
                    </div>
                    <div class="tab-pane" id="modal-settings-tab-advanced">
                        <h3>Not implemented yet</h3>
                        <ul>
                            <li>Reset user preferences</li>
                        </ul>
                    </div>
                </div>
			</div>
		  </div><!-- /.modal-content -->
	   </div><!-- /.modal-dialog -->
	  
	</div><!-- End Settings Modal -->
        
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Base hint.css. CSS Tooltip library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.0.0/hint.base.min.css">

    <!-- Loading Fontawesome icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">

    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400' rel='stylesheet' type='text/css'>

    <!-- Loading Material FLoating button CSS -->
    <link href="../libs/dist/mfb.css" rel="stylesheet">
    <!-- End Loading Material FLoating button CSS -->

    <!-- Loading Bootstrap CSS. Required for modal template code -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="../js/config.js"></script>
    <script src="../js/settings.js"></script>
    
	<!-- To Launch the iframe for the doc trying to open -->
	<script src="../libs/doc-viewer-utils.js"></script>
	<script src="../js/main.js"></script>

	<!-- Loading Jquery. Required for modal template code -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- build:js modernizr.touch.js -->
    <script src="../libs/dist/lib/modernizr.touch.js"></script>
    <!-- endbuild -->
	<!-- build:js mfb.min.js -->
	<script src="../libs/dist/mfb.min.js"></script>
	<!-- endbuild -->
    
    <!-- Bootstrap dialog 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css"  rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    -->
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/paper/bootstrap.min.css">

</body>

</html>
